<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1976d2">
  <title>Offline - BPA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 12px;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .hint {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      border-left: 4px solid #1976d2;
    }

    .hint p {
      margin: 0;
      font-size: 0.9rem;
    }

    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #1565c0;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="BPA Logo" class="icon">
    <h1>Keine Internetverbindung</h1>
    <p>Bines Patientenakte benötigt eine Internetverbindung, um auf die Daten zuzugreifen.</p>

    <div class="hint">
      <p>Alle Daten werden sicher in der Cloud gespeichert und sind verfügbar, sobald du wieder online bist.</p>
    </div>

    <button onclick="location.reload()">Erneut versuchen</button>
  </div>
</body>
</html>
